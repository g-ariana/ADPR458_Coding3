<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ariana Garber Portfolio</title>
  <link rel="stylesheet" href="stylesportfolio.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">ariana<br><strong>garber</strong></div>
    <nav class="nav">
      <a href="#">Experience</a>
      <a href="#">Portfolio</a>
      <a href="#">Strategy</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>A PASSION FOR<br>BRINGING STORIES TO LIFE</h1>
      <p>Hello, Welcome!</p>
      <div class="hero-bar"></div>
    </div>
    <div class="hero-image">
      <img src="your-image.jpg" alt="Ariana Garber in nature">
    </div>
  </section>

  <!-- Portfolio Section -->
  <section class="portfolio">
    <h2>PORTFOLIO</h2>
    <div class="portfolio-logos">
      <img src="dn-logo.png" alt="DN logo">
      <img src="boat-logo.png" alt="Boat logo">
      <img src="lincoln-littles.png" alt="Lincoln Littles logo">
    </div>
    <div class="portfolio-buttons">
      <button>Strategic work →</button>
      <button>Creative work →</button>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact">
    <div class="contact-text">
      <h2>Let’s Work<br>Together</h2>
    </div>
    <form class="contact-form">
      <input type="text" placeholder="First name">
      <input type="text" placeholder="Last name">
      <input type="email" placeholder="Email">
      <textarea placeholder="Message"></textarea>
      <button type="submit">Submit →</button>
    </form>
  </section>
  
</body>
</html>
