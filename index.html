<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ariana Garber Portfolio</title>
  <link rel="stylesheet" href="stylesportfolio.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo"><img src="images/logo/logolight.png" alt="Ariana Garber logo"></div>
    <nav class="nav">
      <a href="#">Experience</a>
      <a href="#">Portfolio</a>
      <a href="#">Strategy</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Intro Section -->
  <section class="intro">
    <div class="intro-text">
      <h1>A PASSION FOR<br>BRINGING STORIES TO LIFE</h1>
      <p>Hello, Welcome!</p>
      <div class="intro-bar"></div>
    </div>
    <div class="intro-image">
      <img src="images/logo/Untitled design.png" alt="Ariana Garber">
    </div>
  </section>

  <!-- Portfolio Section -->
  <section class="portfolio">
    <h2>PORTFOLIO</h2>
    <div class="portfolio-logos">
      <img src="images/logo/dn8.jpg" alt="DN logo">
      <img src="images/logo/jacht_edited.png" alt="Jacht logo">
      <img src="images/logo/ll.png" alt="Lincoln Littles logo">
    </div>
    <div class="portfolio-buttons">
      <button>Strategic work →</button>
      <button>Creative work →</button>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact">
    <div class="contact-text">
      <h2>Let’s Work<br>Together</h2>
    </div>
    <form class="contact-form">
      <input type="text" placeholder="First name">
      <input type="text" placeholder="Last name">
      <input type="email" placeholder="Email">
      <textarea placeholder="Message"></textarea>
      <button type="submit">Submit →</button>
    </form>
  </section>

</body>
</html>
